<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript" src="./settings.js" defer></script>
        <link href="./settings.css" rel="stylesheet" />
    </head>

    <div class="setting">
        <label for="enable">Enable</label>
        <select id="enable">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
    <div class="setting">
        <label for="redirect-to">Redirect to</label>
        <select id="redirect-to">
            <option>.com</option>
            <option>.co.uk</option>
            <option>.de</option>
            <option>.nl</option>
            <option>.au</option>
            <option>.br</option>
            <option>.ca</option>
            <option>.cn</option>
            <option>.fr</option>
            <option>.in</option>
            <option>.it</option>
            <option>.co.jp</option>
            <option>.mx</option>
            <option>.es</option>
            
        </select>
    </div>
    <div class="setting">
        <label for="smile">Redirect to smile</label>
        <select id="smile">
            <option>No</option>
            <option>Yes</option>
        </select>
    </div>
    <button id="save">Save</button>
</html>
